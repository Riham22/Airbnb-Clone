<div class="page-container">
    <div class="page-header">
        <button class="btn-back" (click)="goBack()">← Back to Dashboard</button>
        <h1>Add New User</h1>
    </div>

    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="newUser.firstName" name="firstName" required placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="newUser.lastName" name="lastName" required placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" [(ngModel)]="newUser.email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="newUser.password" name="password" required placeholder="••••••••">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="isLoading">
                    {{ isLoading ? 'Creating...' : 'Create User' }}
                </button>
            </div>
        </form>
    </div>
</div>
