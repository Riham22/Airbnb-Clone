<div class="page-container">
    <div class="page-header">
        <button class="btn-back" (click)="goBack()">← Back to Dashboard</button>
        <h1>Add New Service</h1>
    </div>

    <div class="form-card">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Service Title</label>
                <input type="text" [(ngModel)]="newService.title" name="title" required placeholder="House Cleaning">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="newService.description" name="description" rows="4"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Price</label>
                    <div style="display: flex; gap: 8px;">
                        <select [(ngModel)]="newService.currency" name="currency"
                            style="width: 120px; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;">
                            <option value="SAR">SAR (SR)</option>
                            <option value="EGP">EGP (E£)</option>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                        <input type="number" [(ngModel)]="newService.price" name="price" required min="1"
                            style="flex: 1;">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" [(ngModel)]="newService.country" name="country" required placeholder="USA">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" [(ngModel)]="newService.city" name="city" required placeholder="New York">
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" [(ngModel)]="newService.address" name="address" placeholder="123 Main St">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select [(ngModel)]="newService.serviceCategoryId" name="category" required>
                    <option [ngValue]="null">Select Category</option>
                    <option *ngFor="let cat of serviceCategories" [value]="cat.id">{{ cat.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Images</label>
                <div class="file-upload">
                    <input type="file" (change)="onFileSelected($event)" multiple accept="image/*">
                    <p>Drag and drop or click to upload</p>
                </div>
                <div *ngIf="selectedFiles.length > 0" class="file-list">
                    <div *ngFor="let file of selectedFiles" class="file-item">{{ file.name }}</div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="isLoading">
                    {{ isLoading ? 'Creating Service...' : 'Create Service' }}
                </button>
            </div>
        </form>
    </div>
</div>
