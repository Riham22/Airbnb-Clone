<div class="max-w-4xl mx-auto p-4">
  <!-- Debug button -->
  <div class="flex justify-end mb-4">
    <button (click)="toggleDebugInfo()"
            class="px-3 py-1 text-xs bg-gray-200 rounded hover:bg-gray-300">
      {{ showDebugInfo ? 'Hide Debug' : 'Show Debug' }}
    </button>
  </div>

  <!-- Debug info section -->
  <div *ngIf="showDebugInfo" class="mb-6 p-4 bg-gray-100 rounded text-sm">
    <h3 class="font-bold mb-2">Debug Information:</h3>
    <pre>{{ currentUser | json }}</pre>
    <div class="mt-2">
      <button (click)="userService.debugAuthInfo()"
              class="px-2 py-1 bg-blue-100 rounded text-xs">
        Console Debug
      </button>
    </div>
  </div>

  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Personal Info</h1>
    <p class="text-gray-600 mt-2">Update your profile information and how we can reach you.</p>
  </div>

  <!-- Error/Success Messages -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ successMessage }}
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Hidden fields required by API (FIXED: Added showTheDecade) -->
    <div style="display: none;">
      <input type="text" formControlName="languageIds">
      <input type="text" formControlName="interestIds">
      <input type="text" formControlName="roles">
      <input type="checkbox" formControlName="showTheDecade" [checked]="true">
    </div>

    <!-- Photo Upload Section -->
    <div class="mb-6">
      <div class="flex items-center space-x-4">
        <!-- Current profile photo -->
        <div class="relative">
          <img [src]="currentUser?.photoURL || 'https://ui-avatars.com/api/?name=' + (currentUser?.firstName || 'User') + '&background=random'"
               alt="Profile"
               class="w-24 h-24 rounded-full object-cover border-2 border-gray-300">
        </div>

        <!-- Upload button -->
        <div>
          <input type="file"
                 #fileInput
                 (change)="onPhotoUpload($event)"
                 accept="image/*"
                 class="hidden">
          <button type="button"
                  (click)="fileInput.click()"
                  [disabled]="loading"
                  class="px-4 py-2 bg-rose-600 text-white rounded-md hover:bg-rose-700 disabled:opacity-50">
            {{ loading ? 'Uploading...' : 'Upload Photo' }}
          </button>
          <p class="text-xs text-gray-500 mt-1">JPEG, PNG, GIF, WebP up to 5MB</p>
        </div>
      </div>
    </div>

    <!-- Name Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
        <input type="text" id="firstName" formControlName="firstName"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
               required>
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
        <input type="text" id="lastName" formControlName="lastName"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
               required>
      </div>
    </div>

    <!-- Email (Read-only) -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" id="email" formControlName="email"
             class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50 text-gray-500 shadow-sm sm:text-sm p-2 border cursor-not-allowed">
    </div>

    <!-- Photo URL -->
    <div>
      <label for="photoURL" class="block text-sm font-medium text-gray-700">Profile Photo URL</label>
      <input type="text" id="photoURL" formControlName="photoURL"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
      <p class="text-xs text-gray-500 mt-1">Or enter a direct image URL</p>
    </div>

    <!-- About -->
    <div>
      <label for="about" class="block text-sm font-medium text-gray-700">About</label>
      <textarea id="about" rows="4" formControlName="about"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
                placeholder="Tell us about yourself..."></textarea>
    </div>

    <!-- Location & Work -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" formControlName="location"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
               placeholder="City, Country">
      </div>
      <div>
        <label for="work" class="block text-sm font-medium text-gray-700">Work</label>
        <input type="text" id="work" formControlName="work"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
               placeholder="Your profession">
      </div>
    </div>

    <!-- Fun Details -->
    <div class="border-t border-gray-200 pt-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Fun Details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="funFact" class="block text-sm font-medium text-gray-700">Fun Fact</label>
          <input type="text" id="funFact" formControlName="funFact"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="favoriteSong" class="block text-sm font-medium text-gray-700">Favorite Song</label>
          <input type="text" id="favoriteSong" formControlName="favoriteSong"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="uselessSkill" class="block text-sm font-medium text-gray-700">Useless Skill</label>
          <input type="text" id="uselessSkill" formControlName="uselessSkill"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="school" class="block text-sm font-medium text-gray-700">School</label>
          <input type="text" id="school" formControlName="school"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="pets" class="block text-sm font-medium text-gray-700">Pets</label>
          <input type="text" id="pets" formControlName="pets"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border"
                 placeholder="Dog, Cat, etc.">
        </div>
        <div>
          <label for="spendTimeDoing" class="block text-sm font-medium text-gray-700">I spend time doing...</label>
          <input type="text" id="spendTimeDoing" formControlName="spendTimeDoing"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="wantedToTravel" class="block text-sm font-medium text-gray-700">Want to travel to...</label>
          <input type="text" id="wantedToTravel" formControlName="wantedToTravel"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
        <div>
          <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500 sm:text-sm p-2 border">
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end space-x-4 pt-6">
      <button type="button"
              (click)="logout()"
              class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
        Logout
      </button>
      <button type="submit" [disabled]="loading || profileForm.invalid"
              class="bg-rose-600 text-white px-6 py-2 rounded-md hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 disabled:opacity-50">
        {{ loading ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
