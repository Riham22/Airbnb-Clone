<div class="forget-password-container">
  <div class="auth-header">
    <div class="logo" [routerLink]="['/']">
      <!-- Your logo here -->
      <svg viewBox="0 0 1000 1000" role="presentation" aria-hidden="true">

          d="m499.3 736.7c-51-64-81-120.1-91-168.1-10-39-6-70 11-93 18-27 45-40 80-40s62 13 80 40c17 23 21 54 11 93-11 49-41 105-91 168.1zm362.2 43c-7 47-39 86-83 105-85 37-169.1-22-241.1-102 119.1-149.1 141.1-265.1 90-340.2-30-43-73-64-128.1-64-111 0-172.1 94-148.1 203.1 14 59 51 126.1 110 201.1-37 41-72 70-103 88-24 13-47 21-69 23-101 15-180.1-83-144.1-184.1 5-13 15-37 32-74l1-2c55-120.1 122.1-256.1 199.1-407.2l2-5 22-42c17-31 24-45 51-62 13-8 29-12 47-12 36 0 64 21 76 38 6 9 13 21 22 36l21 41 3 6c77 151.1 144.1 287.1 199.1 407.2l1 1 20 46 12 29c9.2 23.1 11.2 46.1 8.2 70.1zm46-90.1c-7-22-19-48-34-79v-1c-71-151.1-137.1-287.1-200.1-409.2l-4-6c-45-92-77-147.1-170.1-147.1-92 0-131.1 64-171.1 147.1l-3 6c-63 122.1-129.1 258.1-200.1 409.2v2l-21 46c-8 19-12 29-13 32-51 140.1 54 263.1 181.1 263.1 1 0 5 0 10-1h14c66-8 134.1-50 203.1-125.1 69 75 137.1 117.1 203.1 125.1h14c5 1 9 1 10 1 127.1.1 232.1-123 181.1-263.1z">
        </path>
      </svg>
    </div>
  </div>

  <div class="auth-card">
    <h1 class="auth-title">{{ isForgetMode ? 'Reset Your Password' : 'Set New Password' }}</h1>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-alert" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-alert" role="alert">
      {{ successMessage }}
    </div>

    <!-- Forget Password Form -->
    <form *ngIf="isForgetMode" (ngSubmit)="onSubmitForget()" class="auth-form">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email or username"
          required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <!-- Reset Password Form -->
    <form *ngIf="!isForgetMode" (ngSubmit)="onSubmitReset()" class="auth-form">
      <div class="form-group">
        <label for="reset-email">Email Address</label>
        <input type="email" id="reset-email" [(ngModel)]="resetData.email" name="resetEmail"
          placeholder="Enter your email" required readonly>
      </div>

      <div class="form-group">
        <label for="token">Reset Token</label>
        <input type="text" id="token" [(ngModel)]="resetData.token" name="token"
          placeholder="Enter reset token from email" required>
      </div>

      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" [(ngModel)]="resetData.newPassword" name="newPassword"
          placeholder="Enter new password" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" [(ngModel)]="resetData.confirmPassword" name="confirmPassword"
          placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading">
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <!-- Navigation Links -->
    <div class="auth-links">
      <button type="button" class="toggle-btn" (click)="toggleMode()">
        {{ isForgetMode ? 'Have a reset token?' : 'Need a reset link?' }}
      </button>
      <a [routerLink]="['/auth']" class="back-link">Back to Login</a>
    </div>
  </div>
</div>
