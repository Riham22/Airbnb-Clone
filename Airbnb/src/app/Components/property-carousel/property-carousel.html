<!-- property-carousel.html -->
<section class="carousel-section">
  <div class="carousel-header" *ngIf="title">
    <h2 class="carousel-title">{{ title }}</h2>
  </div>

  <div class="carousel-container">
    <div class="carousel-track" #carouselTrack>
      <app-property-card class="carousel-item" *ngFor="let p of properties; trackBy: trackByPropertyId" [property]="p"
        (cardClick)="onPropertyClick(p)" (wishlistChange)="onWishlistChange($event)">
      </app-property-card>

    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="properties.length === 0" class="empty-state">
    <div class="empty-content">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation"
        focusable="false">
        <path
          d="m32 8a6 6 0 0 1 6 6 6 6 0 0 1 -6 6 6 6 0 0 1 -6-6 6 6 0 0 1 6-6zm18 30-6-6-6 6 6 6 6-6zm-36 0 6-6 6 6-6 6-6-6zm6-18-6-6-6 6 6 6 6-6zm36 0 6-6 6 6-6 6-6-6zm-24-6-6 6 6 6 6-6-6-6zm12 0-6 6 6 6 6-6-6-6zm-6 36-6-6-6 6 6 6 6-6zm12 0 6-6 6 6-6 6-6-6z">
        </path>
      </svg>
      <h3>No properties found</h3>
      <p>Try adjusting your search criteria</p>
    </div>
  </div>
</section>
