  <div class="auth-header">
 <div class="logo" (click)="navigateToHome()">       <svg viewBox="0 0 1000 1000" role="presentation" aria-hidden="true" focusable="false"
           style="height: 32px; width: 32px; display: block; fill: #ff385c;">

      </svg>
    </div>
  </div>

  <div class="auth-card">
    <h1 class="auth-title">{{ isLoginMode ? 'Log in' : 'Sign up' }}</h1>

    <!-- Social Login Buttons -->
    <div class="social-buttons">
      <button class="social-btn google-btn" (click)="loginWithGoogle()" [disabled]="isLoading">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <button class="social-btn facebook-btn" (click)="loginWithFacebook()" [disabled]="isLoading">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Continue with Facebook
      </button>

      <button class="social-btn apple-btn" (click)="loginWithApple()" [disabled]="isLoading">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="#000">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        Continue with Apple
      </button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <!-- Login/Signup Form -->
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Signup Fields -->
      <div *ngIf="!isLoginMode" class="name-fields">
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="signupData.firstName"
            name="firstName"
            placeholder="First name"
            required>
        </div>
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="signupData.lastName"
            name="lastName"
            placeholder="Last name"
            required>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="currentEmail"
          name="currentEmail"
          placeholder="Email"
          required>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          placeholder="Password"
          required>
      </div>

      <!-- Birthday Fields (Signup only) -->
      <div *ngIf="!isLoginMode" class="birthday-section">
        <p class="birthday-label">Date of birth</p>
        <p class="birthday-description">
          To sign up, you need to be at least 13. Your birthday won't be shown to other people.
        </p>
        <div class="birthday-fields">
          <select title="month" [(ngModel)]="signupData.month" name="month" required>
            <option value="">Month</option>
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
          </select>
          <select title="day" [(ngModel)]="signupData.day" name="day" required>
            <option value="">Day</option>
            <option *ngFor="let day of days" [value]="day">{{ day }}</option>
          </select>
          <select title="year" [(ngModel)]="signupData.year" name="year" required>
            <option value="">Year</option>
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
        <div *ngIf="signupData.year && getAge() < 13" class="error-message">
          You must be at least 13 years old to create an account.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-btn"
        [disabled]="isLoading || (isLoginMode ? !isLoginValid() : !isSignupValid())">
        {{ isLoading ? 'Please wait...' : (isLoginMode ? 'Log in' : 'Sign up') }}
      </button>
    </form>

    <!-- Toggle Mode -->
    <div class="toggle-mode">
      <p>
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button type="button" class="toggle-btn" (click)="toggleMode()">
          {{ isLoginMode ? 'Sign up' : 'Log in' }}
        </button>
      </p>
    </div>
  </div>
</div>
