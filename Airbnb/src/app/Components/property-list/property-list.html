    <!-- Active Filters -->
    <div class="active-filters" *ngIf="getActiveFilters().length > 0">
      <div class="filters-container">
        <span class="filters-label">Filters:</span>
        <div class="filter-tags">
          <span *ngFor="let filter of getActiveFilters()" class="filter-tag">
            {{ filter.display }}
            <button class="remove-filter" (click)="removeFilter(filter.type, filter.data)">
              √ó
            </button>
          </span>
        </div>
        <button class="clear-all-filters" (click)="clearAllFilters()">
          Clear all
        </button>
      </div>
    </div>

  <!-- Unified Listing Grid -->
  <section class="unified-listings-section" *ngIf="allListings.length > 0">
    <app-property-carousel [properties]="allListings" [title]="currentListingTitle"
      (propertyClick)="onPropertyClick($event)" (wishlistChange)="onWishlistChange($event)">
    </app-property-carousel>
  </section>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!hasAnyCategoryItems() && !isLoading">
    <div class="empty-content">
      <div class="empty-icon">üîç</div>
      <h3>No listings found</h3>
      <p>Try adjusting your filters or search criteria</p>
      <button class="clear-filters-btn" (click)="clearAllFilters()">
        Clear all filters
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading more listings...</p>
    </div>
  </div>

  <!-- Load More Button -->
  <div class="load-more-section" *ngIf="hasAnyCategoryItems() && !isLoading">
    <button class="load-more-btn" (click)="loadMore()">
      Show more
    </button>
  </div>
</div>
