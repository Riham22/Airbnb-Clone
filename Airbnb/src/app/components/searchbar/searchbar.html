<div class="w-full flex items-center justify-center mt-4 relative">

  <div class="flex items-center bg-white border shadow-md rounded-full px-4 py-2 gap-4 w-full max-w-3xl">

    <!-- WHERE -->
    <button (click)="toggle('where')" class="flex flex-col text-left w-1/4">
      <span class="text-xs font-bold">Where</span>
      <span class="text-gray-500 text-xs">{{ location() || 'Search destinations' }}</span>
    </button>

    <div class="border-l h-6"></div>

    <!-- CHECK IN -->
    <button (click)="toggle('checkin')" class="flex flex-col text-left w-1/4">
      <span class="text-xs font-bold">Check in</span>
      <span class="text-gray-500 text-xs">{{ checkIn() || 'Add dates' }}</span>
    </button>

    <div class="border-l h-6"></div>

    <!-- CHECK OUT -->
    <button (click)="toggle('checkout')" class="flex flex-col text-left w-1/4">
      <span class="text-xs font-bold">Check out</span>
      <span class="text-gray-500 text-xs">{{ checkOut() || 'Add dates' }}</span>
    </button>

    <div class="border-l h-6"></div>

    <!-- GUESTS -->
    <button (click)="toggle('guests')" class="flex flex-col text-left w-1/4">
      <span class="text-xs font-bold">Who</span>
      <span class="text-gray-500 text-xs">{{ guests() }} guests</span>
    </button>

    <!-- SEARCH BUTTON -->
    <button (click)="applySearch()"
            class="bg-red-500 text-white px-4 py-2 rounded-full text-xs hover:bg-red-600">
      Search
    </button>

  </div>

  <!-- WHERE POPUP -->
  <div *ngIf="openWhere"
       class="absolute top-16 bg-white shadow-lg p-4 rounded-xl w-72 border z-50">
    <h3 class="font-semibold mb-2">Search destinations</h3>

    <div class="space-y-2 max-h-40 overflow-y-auto">
      <div *ngFor="let loc of locations"
           (click)="location.set(loc); openWhere = false"
           class="cursor-pointer p-2 rounded hover:bg-gray-100">
        {{ loc }}
      </div>
    </div>
  </div>

  <!-- CHECK IN POPUP -->
  <div *ngIf="openCheckIn"
       class="absolute top-16 bg-white p-3 shadow rounded-xl border z-50">
    <input title="checkin" type="date" [(model)]="checkIn" class="border p-2 rounded-lg" />
  </div>

  <!-- CHECK OUT POPUP -->
  <div *ngIf="openCheckOut"
       class="absolute top-16 bg-white p-3 shadow rounded-xl border z-50">
    <input title="checkout" type="date" [(model)]="checkOut" class="border p-2 rounded-lg" />
  </div>

  <!-- GUEST POPUP -->
  <div *ngIf="openGuests"
       class="absolute top-16 bg-white p-4 shadow rounded-xl border z-50 w-48">
    <h3 class="font-semibold">Guests</h3>
    <div class="flex items-center justify-between mt-2">
      <span class="text-sm">How many guests?</span>
      <div class="flex items-center gap-2">
        <button (click)="guests.set(Math.max(1, guests() - 1))" class="border px-2 rounded">-</button>
        <span>{{ guests() }}</span>
        <button (click)="guests.set(guests() + 1)" class="border px-2 rounded">+</button>
      </div>
    </div>
  </div>

</div>
