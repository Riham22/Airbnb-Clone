
<section class="mb-8">
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-semibold">{{ title }}</h3>
<div class="flex gap-2">
<button (click)="scroll(-400)" class="p-2 rounded-full bg-white shadow">◀</button>
<button (click)="scroll(400)" class="p-2 rounded-full bg-white shadow">▶</button>
</div>
</div>


<div #scroller class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
<ng-container *ngFor="let it of items">
<div class="w-72 flex-shrink-0">
<ng-container *ngTemplateOutlet="cardTemplate; context: { $implicit: it }"></ng-container>
</div>
</ng-container>
</div>
</section>

<ng-template #cardTemplate let-item>
<div class="border rounded-2xl p-3 bg-white shadow hover:shadow-lg transition">
<div class="relative">
<img alt="image" [src]="item.image" class="h-40 w-full object-cover rounded-xl mb-3" />
<div class="absolute top-3 left-3 bg-white px-3 py-1 rounded-full text-xs">Guest favorite</div>
<button class="absolute top-3 right-3 bg-white p-2 rounded-full">♡</button>
</div>
<div class="flex justify-between items-start">
<div>
<h4 class="font-semibold text-sm">{{ item.title }}</h4>
<p class="text-xs text-gray-500">{{ item.meta }}</p>
</div>
<div class="text-sm font-bold">${{ item.price }}</div>
</div>
</div>
</ng-template>
