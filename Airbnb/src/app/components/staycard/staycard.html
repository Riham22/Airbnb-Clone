<div class="border rounded-2xl overflow-hidden bg-white shadow hover:shadow-lg transition">
<div class="relative">
<img alt="img" [src]="item.image" class="w-full h-44 object-cover" />
<div class="absolute top-3 left-3 bg-white px-3 py-1 rounded-full text-xs">Guest favorite</div>
<button (click)="toggleLike()" class="absolute top-3 right-3 bg-white p-2 rounded-full">{{ liked ? '❤' : '♡' }}</button>
</div>
<div class="p-3">
<div class="flex justify-between items-start">
<div>
<h4 class="font-semibold text-sm">{{ item.title }}</h4>
<p class="text-xs text-gray-500">{{ item.meta }}</p>
</div>
<div class="text-sm font-bold">${{ item.price }}</div>
</div>
</div>
</div>
