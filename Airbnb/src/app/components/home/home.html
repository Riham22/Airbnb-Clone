<!-- Search + Filters -->
<div class="max-w-6xl mx-auto px-4">
<app-search-bar (onSearch)="onSearch($event)"></app-search-bar>
  <app-filtersbar></app-filtersbar>
</div>

<!-- Listings -->
<div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let item of listings" class="border rounded-xl p-3 shadow-sm hover:shadow-md transition">
    <!-- <img  alt="item" src="item.image" class="rounded-lg mb-3 h-48 w-full object-cover" /> -->
    <h2 class="font-semibold text-lg">{{ item.title }}</h2>
    <p class="font-bold">${{ item.price }}/night</p>
  </div>
</div>

<!-- Continue Searching -->
<div class="bg-white rounded-xl shadow p-4 flex items-center justify-between my-8">
  <div class="text-center w-full">
    Continue searching for homes in <strong>{{ continueLocation }}</strong> — Dec 4 - 5 · 3 guests
  </div>
  <div class="w-20">
    <!-- <img alt="img" src="assets/avatar.jpg" class="w-12 h-12 rounded-full" /> -->
  </div>
</div>

<!-- Carousels -->
<app-carousel [title]="'Stay near التجمع الخامس'" [items]="sampleStays"></app-carousel>

<div class="relative">
  <div class="absolute left-1/2 transform -translate-x-1/2 -mt-10">
    <div class="bg-white px-4 py-2 rounded-full shadow">Prices include all fees</div>
  </div>
</div>

<app-carousel [title]="'Available for similar dates'" [items]="sampleSimilar"></app-carousel>
