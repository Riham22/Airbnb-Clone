<div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
<div *ngFor="let item of listings" class="border rounded-xl p-3 shadow-sm hover:shadow-md transition">
<img alt="l" [src]="item.image" class="rounded-lg mb-3 h-48 w-full object-cover" />
<h2 class="font-semibold text-lg">{{ item.title }}</h2>
<p class="font-bold">${{ item.price }}/night</p>
</div>
</div>
<div class="space-y-8">
<!-- continue searching row -->
<div class="bg-white rounded-xl shadow p-4 flex items-center justify-between">
<div class="text-center w-full">Continue searching for homes in <strong>{{ continueLocation }}</strong> — Dec 4 - 5 · 3 guests</div>
<div class="w-20">
<img src="assets/avatar.jpg" class="w-12 h-12 rounded-full" />
</div>
</div>


<!-- first carousel -->
<app-carousel [title]="'Stay near التجمع الخامس'" [items]="sampleStays"></app-carousel>


<!-- price bubble over content (example) -->
<div class="relative">
<div class="absolute left-1/2 transform -translate-x-1/2 -mt-10">
<div class="bg-white px-4 py-2 rounded-full shadow">Prices include all fees</div>
</div>
</div>


<!-- second carousel -->
<app-carousel [title]="'Available for similar dates'" [items]="sampleSimilar"></app-carousel>


</div>
