<!-- home.html -->
<div class="home-container">

  <!--Search Bar -->
  <app-search-bar (filteredPropertiesChange)="onFilteredPropertiesChange($event)"
    (activeFiltersChange)="onActiveFiltersChange($event)">
  </app-search-bar>

  <!-- Main Content -->
  <main class="main-content">
    <app-search-bar (filteredPropertiesChange)="onFilteredPropertiesChange($event)"
      (activeFiltersChange)="onActiveFiltersChange($event)">
    </app-search-bar>

    <app-category-bar (openFilters)="openFilters()">
    </app-category-bar>

    <app-filter-modal [isOpen]="isFilterModalOpen" (close)="closeFilters()" (applyFilters)="onApplyFilters($event)">
    </app-filter-modal>

    <!-- Property List - Pass properties from home component -->
    <app-property-list [properties]="properties" [filters]="activeFilters" (propertyClick)="onPropertyClick($event)"
      (wishlistChange)="onWishlistChange($event)">
    </app-property-list>
  </main>
</div>
