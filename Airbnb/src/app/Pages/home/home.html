<!-- home.html -->
<div class="home-container">



  <!--Search Bar -->
  <app-search-bar (filteredPropertiesChange)="onFilteredPropertiesChange($event)"
    (activeFiltersChange)="onActiveFiltersChange($event)">
  </app-search-bar>

  <!-- Main Content -->
  <main class="main-content">


    <!-- Category Bar -->
    <!-- <div class="category-bar-container"> -->
      <!-- <app-category-bar class=" inline-block m-2 bg-amber-400 z-10 fixed top-8 right-30 "

      (openFilters)="openFilters()">
      </app-category-bar> -->
    <!-- </div> -->

    <!-- Results Header -->
    <div class="results-header" id="property-list">
      <h2 class="results-title">{{ getResultsTitle() }}</h2>
      <div class="results-count">{{ filteredProperties.length }} properties</div>
    </div>

    <!-- Property List - Pass filtered properties to support search and mixed types -->
    <app-property-list [properties]="filteredProperties" [filters]="activeFilters"
      (propertyClick)="onPropertyClick($event)" (wishlistChange)="onWishlistChange($event)">
    </app-property-list>
  </main>
</div>
