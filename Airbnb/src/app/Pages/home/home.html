<!-- home.html -->
<div class="home-container">
  <!-- Search Bar with Filter Button -->
  <app-search-bar (filteredPropertiesChange)="onFilteredPropertiesChange($event)"
    (activeFiltersChange)="onActiveFiltersChange($event)" (openFilters)="onOpenFilters()">
    <!-- Add this event binding -->
  </app-search-bar>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Results Header -->
    <div class="results-header" id="property-list">
      <h2 class="results-title">{{ getResultsTitle() }}</h2>
      <div class="results-count">{{ filteredProperties.length }} properties</div>
    </div>

    <!-- Property List -->
    <app-property-list [properties]="filteredProperties" [filters]="activeFilters"
      (propertyClick)="onPropertyClick($event)" (wishlistChange)="onWishlistChange($event)"
      (filtersChange)="onFiltersChange($event)"> <!-- Handle clear filters -->
    </app-property-list>
  </main>

  <!-- Filter Modal -->
  <app-filter-modal [isOpen]="isFilterModalOpen" (close)="closeFilters()" (applyFilters)="onApplyFilters($event)">
  </app-filter-modal>
</div>
